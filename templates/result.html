<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f8fb;
            margin: 0;
            padding: 0;
        }

        .result-box {
            width: 60%;
            max-width: 600px;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h3 {
            color: #27ae60;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: white;
            background: #1e90ff;
            padding: 10px 18px;
            border-radius: 5px;
            display: inline-block;
        }

        a:hover {
            background: #0f6ecf;
        }
    </style>
</head>

<body>

<div class="result-box">
    <h3>{{ message }}</h3>
    <a href="/">Go Back</a>
</div>

</body>
</html>
